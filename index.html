<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>hand-shadow-client</title>
    <script src="socket.io.js"></script>
    <style>
        body {
            text-align: center;
        }
        button {
            font-size: 30px;
            width: 100%;
            height: 200px;
        }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <button onclick="gotoNextFrame()">Play</button>
    
  </body>
  <script>
    var socket = io('http://192.168.1.101:3000?client=mobile');
    function gotoNextFrame() {
        socket.emit('next-frame', { frame: 1});
    }
    function hasGetUserMedia() {
        return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
    }

    if (hasGetUserMedia()) {
        var video = document.createElement('video');
        video.style.width = document.width + 'px';
        video.style.height = document.height + 'px';
        video.setAttribute('autoplay', '');
        video.setAttribute('muted', '');
        video.setAttribute('playsinline', '');
        // Good to go!
        var facingMode = ['user', 'environment'];
        var constraints = {
            audio: false,
            video: {
                facingMode: facingMode[1]
            }
        }

        navigator.mediaDevices.getUserMedia(constraints)
            .then(function success(stream) {
                video.srcObject = stream;
            });
            document.body.appendChild(video);
    }

  </script>
</html>
